    $(function () {
        Highcharts.chart('container', {
            chart: {
                type: 'column'

            subtitle: {

                categories: [[${listThang}]],

            },
            yAxis: {
                min: 0,
                max: 100,
                title: {
                    text: 'Số lượng'
                }

                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
