<script>
    document.addEventListener("DOMContentLoaded", function() {
        const startDateInput = document.getElementById("startDateData");
        const endDateInput = document.getElementById("endDateData");

        function formatDate(date, isStartOfDay) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const time = isStartOfDay ? '00:00' : '23:59';
            return `${year}-${month}-${day}T${time}`;
        }

        const today = new Date();
        startDateInput.value = formatDate(today, true);
        endDateInput.value = formatDate(today, false);
    });

    document.getElementById('searchButton').addEventListener('click', function() {
        var startDate = document.getElementById('startDateData').value;
        var endDate = document.getElementById('endDateData').value;

        // Validate the date range
        if (new Date(startDate) > new Date(endDate)) {
            document.getElementById('errorMessage').style.display = 'block';
            return;
        } else {
            document.getElementById('errorMessage').style.display = 'none';
        }

        fetch(`/thong-ke/api/thong-ke?tuNgay=${startDate}&denNgay=${endDate}`)
            .then(response => response.json())
            .then(data => {
                var doanhThu = data.tlbr !== undefined && data.tlbr !== null ? data.tlbr : 'Không có dữ liệu';
                var formattedDoanhThu = doanhThu !== 'Không có dữ liệu' ? parseFloat(doanhThu).toLocaleString('vi-VN') + 'đ' : doanhThu;
                document.getElementById('doanhThuSpan').innerText = formattedDoanhThu;

                var doanhThuO = data.dto !== undefined && data.dto !== null ? data.dto : 'Không có dữ liệu';
                var formattedDoanhThu = doanhThuO !== 'Không có dữ liệu' ? parseFloat(doanhThuO).toLocaleString('vi-VN') + 'đ' : doanhThuO;
                document.getElementById('doanhThuO').innerText = formattedDoanhThu;

                var doanhThuF = data.dtf !== undefined && data.dtf !== null ? data.dtf : 'Không có dữ liệu';
                var formattedDoanhThu = doanhThuF !== 'Không có dữ liệu' ? parseFloat(doanhThuF).toLocaleString('vi-VN') + 'đ' : doanhThuF;
                document.getElementById('doanhThuF').innerText = formattedDoanhThu;
            })
            .catch(error => console.error('Error:', error));
    });
</script>
