<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Teezy Shop</title>
    <link rel="shortcut icon" href="/images/img/icon.png">
</head>
<style>
    body {
        background-image: url('/images/wall2.png');
        background-size: 100% auto;
        background-position: center center;
        background-attachment: fixed;
    }

    .form {
        background-color: whitesmoke;
        display: block;
        margin-left: 40%;
        margin-top: 13%;
        padding: 1rem;
        width: 70%;
        max-width: 350px;
        border-radius: 0.5rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    .form-title {
        font-size: 1.25rem;
        line-height: 1.75rem;
        font-weight: 600;
        text-align: center;
        color: red;
    }

    .input-container {
        position: relative;
        display: flex;
        margin-bottom: 8px;
    }

    .input-container input,
    .form button {
        outline: none;
        border: 1px solid #834F36;
    }

    .input-container input {
        background-color: #fff;
        padding: 1rem;
        padding-right: 3rem;
        font-size: 0.875rem;
        line-height: 1.25rem;
        width: 100%;
        height: 10px;
        border-radius: 0.5rem;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }

    .input-container span {
        display: grid;
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        padding-left: 1rem;
        padding-right: 1rem;
        place-content: center;
    }

    .input-container span svg {
        color: #9CA3AF;
        width: 1rem;
        height: 1rem;
    }

    .submit {
        display: block;
        padding-top: 0.75rem;
        padding-bottom: 0.75rem;
        padding-left: 1.25rem;
        padding-right: 1.25rem;
        background-color: red;
        color: #ffffff;
        font-size: 0.875rem;
        line-height: 1.25rem;
        font-weight: 500;
        width: 100%;
        border-radius: 0.5rem;
        text-transform: uppercase;
    }

    .signup-link {
        color: #582209;
        font-size: 0.875rem;
        line-height: 1.25rem;
        text-align: center;
        margin-top: 11%;
    }


    .alert-success {
        background-color: #D1FAE5;
        border-color: #34D399;
        color: #065F46;
        padding: 1rem;
        margin-bottom: 1rem;
        border-radius: 0.5rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

</style>

<body>

<div th:if="${successMessage}" class="alert alert-success">
    <p th:text="${successMessage}"></p>
</div>

<div id="div1" class="hidden">

    <form th:action="@{/login}" class="form" method="post">

        <p class="form-title">Đăng nhập vào hệ thống! </p>

        <span th:text="${messageLogin}" style="color: red;"></span>
        <div class="input-container">
            <input placeholder="Vui lòng nhập email" name="username" type="text" id="username">
        </div>

        <div class="input-container">
            <input placeholder="Vui lòng nhập mật khẩu " name="password" type="password" class="form-control" id="password">
        </div>

        <button class="submit" type="submit" id="loginButton">
            Đăng nhập
        </button>

        <p class="signup-link">
        </p>

    </form>

</div>

<script>
    function hideToast() {
        document.getElementById('error').classList.remove('show');
    }

    window.onload = function() {
        var toast = document.getElementById('error');
        if (toast) {
            toast.classList.add('show');
            setTimeout(function() {
                toast.classList.remove('show');
            }, 5000); // Ẩn sau 5 giây
        }
    };
</script>

</body>

</html>
