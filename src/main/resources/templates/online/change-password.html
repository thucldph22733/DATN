          content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects">

</head>
<style>
    body {
        background-image: url('/images/wall2.png');
        background-size: 100% auto;
        background-position: center center;
        background-attachment: fixed;
    }

    .form {
        background-color: whitesmoke;
        display: block;
        margin-left: 40%;
        margin-top: 13%;
        padding: 1rem;
        width: 70%;
        max-width: 350px;
        border-radius: 0.5rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    .form-title {
        font-size: 1.25rem;
        line-height: 1.75rem;
        font-weight: 600;
        text-align: center;
        color: #834F36;
    }

    .input-container {
        position: relative;
        display: flex;
        margin-bottom: 8px;
    }

    .input-container input,
    .form button {
        outline: none;
        border: 1px solid #834F36;
    }

    .input-container input {
        background-color: #fff;
        padding: 1rem;
        padding-right: 3rem;
        font-size: 0.875rem;
        line-height: 1.25rem;
        width: 100%;
        height: 10px;
        border-radius: 0.5rem;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }

    .input-container span {
        display: grid;
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        padding-left: 1rem;
        padding-right: 1rem;
        place-content: center;
    }

    .input-container span svg {
        color: #9CA3AF;
        width: 1rem;
        height: 1rem;
    }

    .submit {
        display: block;
        padding-top: 0.75rem;
        padding-bottom: 0.75rem;
        padding-left: 1.25rem;
        padding-right: 1.25rem;
        background-color: #834F36;
        color: #ffffff;
        font-size: 0.875rem;
        line-height: 1.25rem;
        font-weight: 500;
        width: 100%;
        border-radius: 0.5rem;
        text-transform: uppercase;
    }
    .toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 10000;
        display: none; /* Ẩn ban đầu */
    }

    .toast {
        padding: 15px;
        border-radius: 5px;
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }

    .toast.show {
        display: block; /* Hiển thị khi có class show */
    }

    .toast-close-button {
        position: absolute;
        top: 5px;
        right: 5px;
        background: none;
        border: none;
        font-size: 16px;
        cursor: pointer;
    }

</style>
<body>
<div th:if="${successMessage}" class="alert alert-success">
    <p th:text="${successMessage}"></p>
</div>
<div th:if="${mess}" class="alert alert-danger">
    <p th:text="${mess}"></p>
</div>
<div id="div1">
    <form action="/buyer/change-password" method="post" class="form">
        <p class="form-title">Đổi Mật Khẩu</p>
        <div class="input-container">
            <input placeholder="Email" name="email" type="text" id="email" required>
        </div>
        <div class="input-container">
            <input placeholder="Mật khẩu hiện tại" name="currentPass" type="password" class="form-control" id="currentPass" required>
        </div>
        <div class="input-container">
            <input placeholder="Mật khẩu mới" name="newPass" type="password" class="form-control" id="newPass" required>
        </div>
        <div class="input-container">
            <input placeholder="Nhập lại mật khẩu mới" name="reNewPass" type="password" class="form-control" id="reNewPass" required>
        </div>
        <button class="submit" type="submit" id="changeButton">Lưu</button>
    </form>
</div>

<script>
    function hideToast() {
        document.getElementById('error').classList.remove('show');
    }

    window.onload = function() {
        var toast = document.getElementById('error');
        if (toast) {
            toast.classList.add('show');
            setTimeout(function() {
                toast.classList.remove('show');
            }, 5000); // Ẩn sau 5 giây
        }
    };
</script>
</body>


</html>
