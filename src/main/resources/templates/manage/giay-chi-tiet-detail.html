<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="description" content="POS - Bootstrap Admin Template">
    <meta name="keywords"
          content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects">
    <meta name="author" content="Dreamguys - Bootstrap Admin Template">
    <meta name="robots" content="noindex, nofollow">
    <title>Sneaker Shop - Admin</title>

    <link rel="shortcut icon" type="image/x-icon" href="/images/img/icon.png">
    <link rel="stylesheet" href="/plugins/icons/flags/flags.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/animate.css">

    <link rel="stylesheet" href="/plugins/select2/css/select2.min.css">

    <link rel="stylesheet" href="/css/dataTables.bootstrap4.min.css">

    <link rel="stylesheet" href="/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="/plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

    <link rel="stylesheet" href="/css/style.css">
    <style>
        .col-lg-10 image img {
            background: none;
            border: none;
        }
    </style>
</head>
<body>
<div th:replace="~{manage/activities :: main}"></div>
<div class="main-wrapper">
    <form th:object="${giayChiTietDetail}" method="post"
          th:action="@{'/manage/giay-chi-tiet/detail/'+ ${giayChiTietDetail.idCTG}}">
        <div class="page-wrapper">
            <div class="content">
                <div class="page-header">
                    <div class="page-title">
                        <h4>Giày Chi Tiết</h4>
                        <h6>Quản Lý Giày Chi Tiết</h6>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-8 col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="bar-code-view">
                                    <div class="row">
                                        <div class="col-lg-10 image">
                                            <img th:src="@{'/images/imgsBarcode/' + ${giayChiTietDetail.idCTG} +'.png'}"
                                                 alt="barcode">
                                        </div>
                                        <div class="col-lg-2"><a class="printimg">
                                            <img src="/images/img/icons/printer.svg" alt="print">
                                        </a></div>
                                    </div>
                                </div>
                                <div class="productdetails">
                                    <ul class="product-bar">
                                        <li>
                                            <h4>Tên Giày</h4>
                                            <h6 th:text="${giayChiTietDetail.giay.tenGiay}"></h6>
                                        </li>
                                        <li>
                                            <h4>Size</h4>
                                            <h6 th:text="${giayChiTietDetail.size.soSize}"></h6>
                                        </li>
                                        <li>
                                            <h4>Màu Sắc</h4>
                                            <h6 th:text="${giayChiTietDetail.mauSac.tenMau}"></h6>
                                        </li>
                                        <li>
                                            <h4>Số Lượng</h4>
                                            <h6 th:text="${giayChiTietDetail.soLuong}"></h6>
                                        </li>
                                        <li>
                                            <h4>Giá Bán</h4>
                                            <h6 th:text="${#numbers.formatDecimal(giayChiTietDetail.giaBan, 2, 'COMMA', 1, 'POINT')} + ' đ'"></h6>
                                        </li>
                                        <li>
                                            <h4>Trọng Lượng</h4>
                                            <h6 th:text="${giayChiTietDetail.trongLuong} + ' gram'"></h6>
                                        </li>
                                        <li>
                                            <h4>Năm Sản Xuất</h4>
                                            <h6 th:text="${giayChiTietDetail.namSX}"></h6>
                                        </li>
                                        <li>
                                            <h4>Năm Bảo Hành</h4>
                                            <h6 th:text="${giayChiTietDetail.namBH}"></h6>
                                        </li>
                                        <li>
                                            <h4>Trạng Thái</h4>
                                            <h6 th:if="${giayChiTietDetail.trangThai == 1}">Hoạt Động</h6>
                                            <h6 th:unless="${giayChiTietDetail.trangThai == 1}">Không Hoạt Động</h6>
                                        </li>
                                        <li>
                                            <h4>Mô Tả</h4>
                                            <h6 th:text="${giayChiTietDetail.giay.moTa}"></h6>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="slider-product-details">
                                    <div class="owl-carousel owl-theme">
                                        <div class="slider-product">
                                            <img th:src="@{'/images/imgsProducts/'+ ${giayChiTietDetail.hinhAnh.url1}}"
                                                 alt="img"/>
                                        </div>
                                        <div class="slider-product">
                                            <img th:src="@{'/images/imgsProducts/'+ ${giayChiTietDetail.hinhAnh.url2}}"
                                                 alt="img"/>
                                        </div>
                                        <div class="slider-product">
                                            <img th:src="@{'/images/imgsProducts/'+ ${giayChiTietDetail.hinhAnh.url3}}"
                                                 alt="img"/>
                                        </div>
                                        <div class="slider-product">
                                            <img th:src="@{'/images/imgsProducts/'+ ${giayChiTietDetail.hinhAnh.url4}}"
                                                 alt="img"/>
                                        </div>
                                        <!--                                        <div class="slider-product">-->
                                        <!--                                            <img th:src="@{'/images/imgsProducts/'+ ${giayChiTietDetail.hinhAnh.url5}}"-->
                                        <!--                                                 alt="img"/>-->
                                        <!--                                        </div>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="/js/jquery-3.6.0.min.js"></script>

<script src="/js/feather.min.js"></script>

<script src="/js/jquery.slimscroll.min.js"></script>

<script src="/js/bootstrap.bundle.min.js"></script>

<script src="/plugins/owlcarousel/owl.carousel.min.js"></script>

<script src="/plugins/select2/js/select2.min.js"></script>

<script src="/js/script.js"></script>
<script>
    $(document).ready(function () {
        $(".owl-carousel").owlCarousel({
            items: 1,
            autoplay: true,
            autoplayTimeout: 3000,
            loop: true,
        });
    });
</script>
</body>
</html>
