    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

<body class="mini-sidebar">
<div th:replace="~{manage/activities :: main}"></div>
    <form th:object="${diaChi}" method="post" th:action="@{'/manage/dia-chi-kh/viewUpdate/' + ${diaChi.idDC}}"
          onsubmit="return validateForm()">
        <div class="page-wrapper">
            <div class="content">
                <div class="page-header">
                    <div class="page-title">
                        <h4>Update Địa Chỉ</h4>
                        <h6>Quản Lý Địa Chỉ</h6>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Mã Địa Chỉ <span style="color: red;">*</span></label>
                                    <input type="text" th:field="*{maDC}" readonly>
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Tên Địa Chỉ <span style="color: red;">*</span></label>
                                    <input type="text" th:field="*{tenDC}">
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Tên Người Nhận <span style="color: red;">*</span></label>
                                    <input type="text" th:field="*{tenNguoiNhan}">
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Tỉnh Thành Phố <span style="color: red;">*</span></label>
                                    <select class="select" id="tinhthanhpho">
                                        <option value="" selected>Chọn thành phố</option>
                                    </select>
                                    <input type="text" hidden th:field="*{tinhTP}" id="tinh-tp-hidden"/>
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Quận Huyện <span style="color: red;">*</span></label>
                                    <select class="select"  id="quanhuyen">
                                        <option value="" selected>Chọn quận huyện</option>
                                    </select>
                                    <input type="text" hidden th:field="*{quanHuyen}" id="quan-huyen-hidden"/>
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Xã Phường <span style="color: red;">*</span></label>
                                    <select class="select" id="xaphuong">
                                        <option value="" selected>Chọn xã phường</option>
                                    </select>
                                    <input type="text" hidden th:field="*{xaPhuong}" id="phuong-xa-hidden"/>
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Mô Tả <span style="color: red;">*</span></label>
                                    <input type="text" th:field="*{moTa}">
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Loại Địa Chỉ</label>
                                    <div style="display: flex;
                                    gap: 20px;
                                    align-items: center;
                                    margin-top: 15px;">
                                        <input type="checkbox" th:field="*{loai}">
                                        <label style="margin: 0;">Đặt làm địa chỉ mặc định</label>
                                    </div>
                                    <br><br>
                                    <strong th:if="${#fields.hasErrors('loai')}"
                                            class="alert alert-danger alert-dismissible fade"
                                            role="alert" th:errors="*{loai}"></strong>
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Địa Chỉ Chi Tiết <span style="color: red;">*</span></label>
                                    <input type="text" th:field="*{diaChiChiTiet}" id="diachict">

                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>SốĐT Địa Chỉ <span style="color: red;">*</span></label>
                                    <input type="text" th:field="*{sdtNguoiNhan}">
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Miền <span style="color: red;">*</span></label>
                                    <select class="select" th:field="*{mien}" id="loc" name="loc"
                                            style="width: 100%; height:40px; border: 1px solid rgba(145,158,171,0.32); border-radius: 5px;
                                                       font-weight: 500; font-size: 14px; color: #637381; padding: 10px 15px;">
                                        <option th:value="Mien_Bac">Miền Bắc</option>
                                        <option th:value="Mien_Trung">Miền Trung</option>
                                        <option th:value="Mien_Nam">Miền Nam</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-lg-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Khách Hàng</label>
                                    <select class="select" th:field="*{khachHang}">
                                        <option th:each="loc : ${khachHang}" th:value="${loc.idKH}"
                                                th:text="${loc.hoTenKH}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Trạng Thái <span style="color: red;">*</span></label>
                                    <select class="select" th:field="*{trangThai}" id="trangthai" name="trangThai">
                                        <option th:each="loc : ${dsTrangThai.entrySet()}" th:value="${loc.key}"
                                                th:text="${loc.value}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <button type="submit" value="submit" class="btn btn-submit me-2">Submit</button>
                                <a href="#" id="cancelButton" class="btn btn-cancel">Cancel</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div th:if="${Errormessage}" id="checkMaDC" class="toast-container toast-top-right">
    <div class="toast toast-error" aria-live="assertive" style="display: block;">
        <button type="button" class="toast-close-button" role="button"></button>
        <div class="toast-title">Error!</div>
        <div class="toast-message">Mã Địa chỉ đã tồn tại.</div>
    </div>
</div>

<script src="/js/feather.min.js"></script>

<script src="/js/jquery.slimscroll.min.js"></script>

<script src="/js/bootstrap.bundle.min.js"></script>

<script src="/plugins/sweetalert/sweetalert2.all.min.js"></script>

<script src="/plugins/sweetalert/sweetalerts.min.js"></script>

<script src="/plugins/alertify/alertify.min.js"></script>

<script src="/js/script.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

<script>

    function validateForm() {
        // Lấy giá trị từ các input
        var maDC = document.getElementById("maDC").value;
        var tenDC = document.getElementById("tenDC").value;
        var tenNguoiNhan = document.getElementById("tenNguoiNhan").value;
        var sdtNguoiNhan = document.getElementById("sdtNguoiNhan").value;
        // Kiểm tra giá trị trống
        if (maDC === "" || tenDC === "" || tenNguoiNhan === "" || sdtNguoiNhan === "") {
            alert("Vui lòng điền đầy đủ thông tin");
            return false;
        }
        // Kiểm tra định dạng số điện thoại
        var phoneRegex = /^0\d{9}$/;
        if (!phoneRegex.test(sdtNguoiNhan)) {
            alert("Số điện thoại không hợp lệ");
            return false;
        }

        // Các kiểm tra khác tùy theo yêu cầu của bạn

        return true;
    }
</script>
<script>
    const valueTP = document.querySelector("#tinh-tp-hidden").value;
    const valueQH = document.querySelector("#quan-huyen-hidden").value;
    const valuePX = document.querySelector("#phuong-xa-hidden").value;

    const host = "https://provinces.open-api.vn/api/";
    var callAPI = async (api) => {
        return await axios.get(api)
            .then((response) => {
                renderData(response.data, "tinhthanhpho");
                return response;
            });
    }

    callAPI('https://provinces.open-api.vn/api/?depth=1').then(res => {
        document.querySelector("#select2-tinhthanhpho-container").innerText = valueTP;
        document.querySelector("#select2-quanhuyen-container").innerText = valueQH;
        document.querySelector("#select2-xaphuong-container").innerText = valuePX;

    })

    var callApiDistrict = async (api) => {
        return await axios.get(api)
            .then((response) => {
                renderData(response.data.districts, "quanhuyen");
                return response;
            });
    }
    var callApiWard = async (api) => {
        return await axios.get(api)
            .then((response) => {
                renderData(response.data.wards, "xaphuong");
                return response;
            });
    }
    var renderData = (array, select) => {
        let row = ' <option disable value="">Chọn</option>';
        array.forEach(element => {
            row += `<option data-id="${element.code}" data-name="${element.name}"  value="${element.name}">${element.name}</option>`
        });
        document.querySelector("#" + select).innerHTML = row
    }

    $("#tinhthanhpho").change(() => {
        const tinhtp = $("#tinhthanhpho").find(':selected')
        callApiDistrict(host + "p/" + tinhtp.data('id') + "?depth=2");
        document.getElementById("tinh-tp-hidden").value = tinhtp.text();
        printResult();
    });
    $("#quanhuyen").change(() => {
        const quanhuyen =  $("#quanhuyen").find(':selected')
        callApiWard(host + "d/" + quanhuyen.data('id') + "?depth=2");
        document.getElementById("quan-huyen-hidden").value = quanhuyen.text();
        printResult();
    });
    $("#xaphuong").change(() => {
        const phuongxa =  $("#xaphuong").find(':selected')
        document.getElementById("phuong-xa-hidden").value = phuongxa.text();
        printResult();
    })


    const printResult = () => {
        const quanHuyen = $("#quanhuyen").find(':selected').data('name');
        const xaPhuong = $("#xaphuong").find(':selected').data('name');
        const tinhTP = $("#tinhthanhpho").find(':selected').data('name');

        if (quanHuyen != "" && xaPhuong != "" &&
            tinhTP != "") {
            let idDiaChi = $("#diachict");
            idDiaChi[0].value = xaPhuong + " , " + quanHuyen + " , " + tinhTP;
        }
        console.log(tinhTP);
    }
</script>
<script>
    document.getElementById("cancelButton").addEventListener("click", function (event) {
        event.preventDefault(); // Ngăn chặn hành động mặc định của nút hoặc liên kết
        history.back(); // Quay lại trang trước đó trong lịch sử trình duyệt
        setTimeout(function () {
            location.reload(); // Tải lại trang trước đó
        }, 100); // Sử dụng setTimeout để đảm bảo quay lại trang trước đủ thời gian
    });
</script>
<script>
    //
    setTimeout(function () {
        var checkMaDC = document.getElementById('checkMaDC');
        if (checkMaDC) {
            checkMaDC.style.display = 'none';
        }
    }, 5000);
</script>
<script>
    // In your Javascript (external .js resource or <script> tag)
