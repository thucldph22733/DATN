<body class="mini-sidebar">
<div th:replace="~{manage/activities :: main}"></div>
    <form>
        <div class="page-wrapper">
            <div class="content">
                <div class="page-header">
                    <div class="page-title">
                        <h4>List Chi Tiết Giày</h4>
                        <h6>Quản Lý Giày</h6>
                    </div>
                    <div class="page-btn">
                        <a th:href="@{'/manage/chi-tiet-giay/viewAdd/'+${idGiay}}" class="btn btn-added"
                        ><img
                                src="/images/img/icons/plus.svg"
                                alt="img"
                                class="me-1"
                        />Thêm Chi Tiết Giày</a

                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="table-top">

                                <div class="search-path">
                                    <a class="btn btn-filter" id="filter_search">
                                        <img src="/images/img/icons/filter.svg" alt="img"/>
                                        <span

                                        /></span>
                                    </a>
                                </div>
                                <div class="search-input">
                                    <a class="btn btn-searchset"
                                    ><img src="/images/img/icons/search-white.svg" alt="img"
                                    /></a>
                                </div>
                            </div>
                            <div class="wordset">
                                <ul>
                                    <li>
                                        <a class="btn btn-filter" id="import-excel" data-bs-toggle="tooltip"
                                           data-bs-placement="top" title="Import Excel">
                                            <img src="/images/img/icons/upload.svg" alt="img">
                                            <span><img src="/images/img/icons/closes.svg" alt="img"></span>
                                        </a>
                                    </li>
                                    <!--                                    <li>-->
                                    <!--                                        <a-->
                                    <!--                                                data-bs-toggle="tooltip"-->
                                    <!--                                                data-bs-placement="top"-->
                                    <!--                                                title="pdf"-->
                                    <!--                                        ><img src="/images/img/icons/pdf.svg" alt="img"-->
                                    <!--                                        /></a>-->
                                    <!--                                    </li>-->
                                    <!--                                    <li>-->
                                    <!--                                        <a-->
                                    <!--                                                data-bs-toggle="tooltip"-->
                                    <!--                                                data-bs-placement="top"-->
                                    <!--                                                title="excel"-->
                                    <!--                                        ><img src="/images/img/icons/excel.svg" alt="img"-->
                                    <!--                                        /></a>-->
                                    <!--                                    </li>-->
                                    <li>
                                        <a id="printButton"
                                           data-bs-toggle="tooltip"
                                           data-bs-placement="top"
                                           title="print"
                                        ><img src="/images/img/icons/printer.svg" alt="img"
                                        /></a>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="card mb-0" id="filter_inputs">
                            <div class="card-body pb-0">
                                <div class="row">
                                    <div class="col-lg-12 col-sm-12">
                                        <div class="row">
                                            <div class="col-lg-2 col-sm-6 col-12">
                                                <div class="form-group">
                                                    <select class="select" id="sizeFilter">
                                                        <option>Size</option>
                                                        <option th:each="loc : ${sizeList}" th:value="${loc.soSize}"
                                                                th:text="${loc.soSize}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-lg-2 col-sm-6 col-12">
                                                <div class="form-group">
                                                    <select class="select" id="mauSacFilter">
                                                        <option>Màu Sắc</option>
                                                        <option th:each="loc : ${mauSacList}" th:value="${loc.tenMau}"
                                                                th:text="${loc.tenMau}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-lg-8 col-sm-6 col-12">
                                                <div class="form-group">
                                                    <a class="btn btn-filters ms-auto"

                                                            alt="img"

                                        </div>
                                    </div>

                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table datanew" id="data-table">
                                <thead>
                                <tr>
                                    <th>Hình Ảnh</th>
                                    <th>Giày</th>
                                    <th>Size</th>
                                    <th>Màu Sắc</th>
                                    <th>Số Lượng</th>
                                    <th>Gía Bán (Trước Giảm)</th>
                                    <th>Trọng Lượng</th>
                                    <th>Năm Sản Xuất</th>
                                    <th>Năm Bảo Hành</th>
                                    <th>Gía Bán (Sau Giảm)</th>
                                    <th>Trạng Thái</th>
                                    <th>Action</th>
                                    <th>Thời Gian Thêm</th>
                                    <th>Thời Gian Sửa</th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="items : ${chiTietGiayList}">
                                    <td><img th:src="@{'/images/imgsProducts/'+ ${items.hinhAnh.url1}}"></td>
                                    <td th:text="${items.giay.tenGiay}"></td>
                                    <td th:text="${items.size.soSize}"></td>
                                    <td th:text="${items.mauSac.tenMau}"></td>
                                    <td th:text="${items.soLuong}"></td>
                                    <td th:text="${#numbers.formatDecimal(items.soTienTruocKhiGiam, 2, 'COMMA', 1, 'POINT')} + ' đ'"></td>
                                    <td th:text="${items.trongLuong}+' gram'"></td>
                                    <td th:text="${items.namSX}"></td>
                                    <td th:text="${items.namBH}"></td>
                                    <td th:text="${#numbers.formatDecimal(items.giaBan, 2, 'COMMA', 1, 'POINT')} + ' đ'"></td>
                                    <td>
                                        <span th:if="${items.trangThai == 1}"
                                              class="badges bg-lightgreen">Hoạt Động</span>
                                        <span th:unless="${items.trangThai == 1}" class="badges bg-lightred">Không Hoạt Động</span>
                                        <span th:if="${items.soLuong == 0}" class="badges bg-lightgrey">Hết Hàng</span>
                                    </td>
                                    <td>
                                        <a class="me-2" th:href="@{'/manage/chi-tiet-giay/detail/' + ${items.idCTG}}">
                                            <img src="/images/img/icons/eye.svg" alt="img"/>
                                        </a>
                                        <a class="me-2"
                                           th:href="@{'/manage/chi-tiet-giay/viewUpdate/' + ${items.idCTG}}">
                                            <img src="/images/img/icons/edit.svg" alt="img"/>
                                        </a>
                                        <a class="me-2 delete-button"
                                           th:data-delete-url="@{'/manage/chi-tiet-giay/delete/' + ${items.idCTG}}">
                                            <img src="/images/img/icons/delete.svg" alt="img"/>
                                        </a>
                                    </td>
                                    <td th:text="${#dates.format(items.tgThem, 'dd-MM-yyyy')}" align="center"/>
                                    <td th:text="${#dates.format(items.tgSua, 'dd-MM-yyyy')}" align="center"/>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Lấy thẻ nút in bằng id
        var printButton = document.getElementById("printButton");

        // Thêm sự kiện click cho nút
        printButton.addEventListener("click", function () {
            // Gọi hàm in mặc định của trình duyệt
            window.print();
        });
    });
</script>
<script>
    // Bắt sự kiện click trên nút "Xóa"
    document.querySelectorAll(".delete-button").forEach(function (button) {
        button.addEventListener("click", function (event) {
            event.preventDefault(); // Ngăn chặn thực hiện chuyển hướng mặc định
            const deleteUrl = button.getAttribute("data-delete-url");
            showConfirmationDialog(deleteUrl);
        });
    });

    // Hàm hiển thị mã thông báo xác nhận
    function showConfirmationDialog(deleteUrl) {
        Swal.fire({
            title: "Are you sure?",
            text: "You won't be able to revert this!",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Yes, delete it!",
            confirmButtonClass: "btn btn-primary",
            cancelButtonClass: "btn btn-danger ml-1",
            buttonsStyling: false
        }).then(function (result) {
            if (result.value) {
                // Chuyển hướng đến URL xóa
                window.location.href = deleteUrl;
            } else if (result.dismiss === Swal.DismissReason.cancel) {
                // Xử lý khi người dùng hủy bỏ
                Swal.fire({
                    title: "Cancelled",
                    text: "Your imaginary file is safe :)",
                    type: "error",
                    confirmButtonClass: "btn btn-success"
                });
            }
        });
    }
</script>

<script>
    $(document).ready(function () {
        // Lắng nghe sự kiện thay đổi trong dropdown kích thước
        $("#sizeFilter").change(function () {
            var selectedSize = $(this).val();

            // Ẩn tất cả các dòng trong bảng
            $("#data-table tbody tr").hide();

            // Hiển thị các dòng có giá trị kích thước tương ứng
            $("#data-table tbody tr").each(function () {
                var sizeColumn = $(this).find("td:eq(2)").text(); // Vị trí cột chứa giá trị kích thước
                if (sizeColumn === selectedSize || selectedSize === "Size") {
                    $(this).show();
                }
            });
        });
        //
        $("#mauSacFilter").change(function () {
            var mauSac = $(this).val();

            // Ẩn tất cả các dòng trong bảng
            $("#data-table tbody tr").hide();

            // Hiển thị các dòng có giá trị kích thước tương ứng
            $("#data-table tbody tr").each(function () {
                var mauSacColumn = $(this).find("td:eq(3)").text(); // Vị trí cột chứa giá trị kích thước
                if (mauSacColumn === mauSac || mauSac === "Màu Sắc") {
                    $(this).show();
                }
            });
        });
    });
</script>

        if (successToast) {
