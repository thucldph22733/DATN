<script>
    function validateForm() {
        var maKH = document.getElementById("maKH").value;
        var hoTenKH = document.getElementById("hoTenKH").value;
        var ngaySinh = document.getElementById("ngaySinh").value;
        var sdtKH = document.getElementById("sdtKH").value;
        var emailKH = document.getElementById("emailKH").value;
        var CCCDKH = document.getElementById("CCCDKH").value;
        var matkhau = document.getElementById("matKhau").value;
        var anhKH = document.getElementById("imageInput").value;
        var anhCCCD = document.getElementById("imageInput1").value;

        // Kiểm tra không để trống các trường
        if (maKH === "" || hoTenKH === "" || ngaySinh === "" || sdtKH === "" || emailKH === "" || CCCDKH === "" || matkhau === "" || anhKH === "" || anhCCCD === "") {
            alert("Vui lòng điền đầy đủ thông tin");
            return false;
        }
        // Regular expressions for validation
        var phoneRegex = /^0\d{9}$/;
        var emailRegex = /\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}\b/;
        var idCardRegex = /^(\d{6})(\d{6})$/;



        // Validate phone number
        if (!phoneRegex.test(sdtKH)) {
            alert("số điện thoại phải bắt đầu bằng số 0 và đủ 10 số");
            return false;
        }

        // Validate email
        if (!emailRegex.test(emailKH)) {
            alert("email phải đúng định dạng");
            return false;
        }

        // Validate ID card number
        if (!idCardRegex.test(CCCDKH)) {
            alert("căn cước phải đúng định dạng");
            return false;
        }
        return true;
    }
</script>

<script>
    function validateForm1() {
        var maLKHInput = document.getElementById("maLKH");
        var tenLKHInput = document.getElementById("tenLKH");
        var soDiemInput = document.getElementById("soDiem");

        var maLKH = maLKHInput.value.trim();
        var tenLKH = tenLKHInput.value.trim();
        var soDiem = soDiemInput.value.trim();

        if (maLKH === "") {
            alert("Vui lòng nhập mã LKH.");
            return false;
        }

        // if (tenLKH === "") {
        //     alert("Vui lòng nhập tên Loại Khách Hàng.");
        //     return false;
        // }

        if (soDiem === "") {
            alert("Vui lòng nhập Số Điểm.");
            return false;
        }

        var parsedSoDiem = parseInt(soDiem);
        if (parsedSoDiem === 0 || parsedSoDiem < 1) {
            alert("Số Điểm phải lớn hơn 0 hoặc bằng 1");
            return false;
        }

        return true;
    }
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Lấy phần tử có id="modal"
        var modalElement = document.getElementById("modal-loaiKhachHang");
        // Lắng nghe sự kiện click trên phần tử có id="modal"
        modalElement.addEventListener("click", function () {
            // Khi người dùng nhấn vào phần tử có id="modal", kích hoạt modal
            $('#myModal-loaiKhachHang').modal('show');
        });

        var closeButton = document.querySelector(".loaiKhachHang");
        closeButton.addEventListener("click", function () {
            // Tắt modal có id="myModal"
            $('#myModal-loaiKhachHang').modal('hide');
        });
    });
</script>
<script>
    function previewImage(event) {
        const imageInput = document.getElementById('imageInput');
        const imageInput1 = document.getElementById('imageInput1');
        const imagePreview = document.getElementById('imagePreview');
        const imagePreview1 = document.getElementById('imagePreview1');


        if (imageInput.files && imageInput.files[0]) {
            const reader = new FileReader();

            reader.onload = function (e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
            };

            reader.readAsDataURL(imageInput.files[0]);
        }
        //
        if (imageInput1.files && imageInput1.files[0]) {
            const reader = new FileReader();

            reader.onload = function (e) {
                imagePreview1.src = e.target.result;
                imagePreview1.style.display = 'block';
            };

            reader.readAsDataURL(imageInput1.files[0]);
        }
    }
</script>
