<body class="mini-sidebar">
<div th:replace="~{manage/activities :: main}"></div>
<div class="main-wrapper">
    <div class="page-wrapper">
        <div class="content">
            <div class="page-header">
                <div class="page-title">
                    <h4>List Giày</h4>
                    <h6>Quản Lý Giày</h6>
                </div>
                <div class="page-btn">
                    <a href="/manage/giay/viewAdd" class="btn btn-added"
                    ><img
                            src="/images/img/icons/plus.svg"
                            alt="img"
                            class="me-1"
                    />Thêm Giày</a
                    >
                </div>
                <div class="page-btn">
                    <a href="/manage/giay-chi-tiet" class="btn btn-added"
                    >List Giày Chi Tiết</a
                    >
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="table-top">
                        <div class="search-set">
                            <div class="search-path">
                                <a class="btn btn-filter" id="filter_search">
                                    <img src="/images/img/icons/filter.svg" alt="img"/>
                                    <span
                                    ><img src="/images/img/icons/closes.svg" alt="img"
                                    /></span>
                                </a>
                            </div>
                            <div class="search-input">
                                <a class="btn btn-searchset"
                                ><img src="/images/img/icons/search-white.svg" alt="img"
                                /></a>
                            </div>
                        </div>
                    </div>

                    <form method="get" th:action="@{/manage/giayct/filter}">
                        <div class="card mb-0" id="filter_inputs">
                            <div class="card-body pb-0">
                                <div class="row">
                                    <div class="col-lg-12 col-sm-12">
                                        <div class="row">
                                            <div class="col-lg-2 col-sm-6 col-12">
                                                <div class="form-group">
                                                    <select
                                                            class="select"
                                                            id="giayFilterMa"
                                                            name="searchTerm"
                                                    >
                                                        <option>Mã Giày</option>
                                                        <option
                                                                th:each="loc : ${giay}"
                                                                th:value="${loc.maGiay}"
                                                                th:text="${loc.maGiay}"
                                                        ></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-lg-2 col-sm-6 col-12">
                                                <div class="form-group">
                                                    <select
                                                            class="select"
                                                            id="giayFilterTen"
                                                            name="searchTerm"
                                                    >
                                                        <option>Tên Giày</option>
                                                        <option
                                                                th:each="loc : ${giay}"
                                                                th:value="${loc.tenGiay}"
                                                                th:text="${loc.tenGiay}"
                                                        ></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-lg-2 col-sm-6 col-12">
                                                <div class="form-group">
                                                    <select
                                                            class="select"
                                                            id="hangFilterTen"
                                                            name="searchTerm"
                                                    >
                                                        <option>Hãng</option>
                                                        <option
                                                                th:each="loc : ${hang}"
                                                                th:value="${loc.idHang}"
                                                                th:text="${loc.tenHang}"
                                                        ></option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-lg-2 col-sm-6 col-12">
                                                <div class="form-group">
                                                    <select
                                                            class="select"
                                                            id="chatLieuFilterTen"
                                                            name="searchTerm"
                                                    >
                                                        <option>Chất Liệu</option>
                                                        <option
                                                                th:each="loc : ${chatLieu}"
                                                                th:value="${loc.idChatLieu}"
                                                                th:text="${loc.tenChatLieu}"
                                                        ></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-lg-4 col-sm-6 col-12">
                                                <div class="form-group">
                                                    <button
                                                            type="submit"
                                                            class="btn btn-filters ms-auto"
                                                    >
                                                        <img
                                                                src="/images/img/icons/search-whites.svg"
                                                                alt="img"
                                                        />
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="table-responsive">
                        <table class="table datanew" id="data-table">
                            <thead>
                            <tr>
                                <th>Mã Giày</th>
                                <th>Tên Giày</th>
                                <th>Trạng Thái</th>
                                <th>Hãng</th>
                                <th>Chất Liệu</th>
                                <th>Action</th>
                                <th>Thời Gian Thêm</th>
                                <th>Thời Gian Sửa</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="items : ${giay}">
                                <td th:text="${items.maGiay}"></td>
                                <td th:text="${items.tenGiay}"></td>
                                <td>
                                    <span th:id="'trangThaiUpdate_' + ${items.idGiay}" th:if="${items.trangThai == 1}"
                                          class="badges bg-lightgreen">Hoạt Động</span>
                                    <span th:id="'trangThaiUpdate_' + ${items.idGiay}" th:if="${items.trangThai == 0}"
                                          class="badges bg-lightred">Không Hoạt Động</span>
                                </td>
                                <td th:text="${items.hang.tenHang}"></td>
                                <td th:text="${items.chatLieu.tenChatLieu}"></td>
                                <td>
                                    <a class="me-2" th:href="@{'/manage/giay/detail/' + ${items.idGiay}}">
                                        <img src="/images/img/icons/eye.svg" alt="img"/>
                                    </a>
                                    <a class="me-2" th:href="@{'/manage/giay/viewUpdate/' + ${items.idGiay}}">
                                        <img src="/images/img/icons/edit.svg" alt="img"/>
                                    </a>
                                    <a class="form-check form-switch">
                                        <input class="me-3 form-check-input" type="checkbox" role="switch"
                                               th:checked="${items.trangThai == 1}"
                                               th:data-ma="${items.idGiay}"
                                               onchange="thayDoiTrangThai(this)"
                                               onclick="capNhatTrangThaiGiay(this.getAttribute('data-ma'))">
                                        <input style="display: none" th:id="'flexSwitchCheck_' + ${items.idGiay}"
                                               th:value="${items.trangThai}">
                                    </a>
                                </td>
                                <td th:text="${#dates.format(items.tgThem, 'dd-MM-yyyy')}"
                                    align="center"/>
                                <td th:text="${#dates.format(items.tgSua, 'dd-MM-yyyy')}"
                                    align="center"/>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Bắt sự kiện click trên nút "Xóa"
    document.querySelectorAll(".delete-button").forEach(function (button) {
        button.addEventListener("click", function (event) {
            event.preventDefault(); // Ngăn chặn thực hiện chuyển hướng mặc định
            const deleteUrl = button.getAttribute("data-delete-url");
            showConfirmationDialog(deleteUrl);
        });
    });

    // Hàm hiển thị mã thông báo xác nhận
    function showConfirmationDialog(deleteUrl) {
        Swal.fire({
            title: "Are you sure?",
            text: "You won't be able to revert this!",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Yes, delete it!",
            confirmButtonClass: "btn btn-primary",
            cancelButtonClass: "btn btn-danger ml-1",
            buttonsStyling: false,
        }).then(function (result) {
            if (result.value) {
                // Chuyển hướng đến URL xóa
                window.location.href = deleteUrl;
            } else if (result.dismiss === Swal.DismissReason.cancel) {
                // Xử lý khi người dùng hủy bỏ
                Swal.fire({
                    title: "Cancelled",
                    text: "Your imaginary file is safe :)",
                    type: "error",
                    confirmButtonClass: "btn btn-success",
                });
            }
        });
    }
</script>

<script>
    $(document).ready(function () {
        // Lắng nghe sự kiện thay đổi trong dropdown kích thước
        $("#giayFilterMa").change(function () {
            var maGiay = $(this).val();

            // Ẩn tất cả các dòng trong bảng
            $("#data-table tbody tr").hide();

            // Hiển thị các dòng có giá trị kích thước tương ứng
            $("#data-table tbody tr").each(function () {
                var ma = $(this).find("td:eq(0)").text(); // Vị trí cột chứa giá trị kích thước
                if (ma === maGiay || maGiay === "Mã Giày") {
                    $(this).show();
                }
            });
            console.log(maGiay);
        });
        //
        $("#giayFilterTen").change(function () {
            var tenGiay = $(this).val();

            // Ẩn tất cả các dòng trong bảng
            $("#data-table tbody tr").hide();

            // Hiển thị các dòng có giá trị kích thước tương ứng
            $("#data-table tbody tr").each(function () {
                var ten = $(this).find("td:eq(1)").text(); // Vị trí cột chứa giá trị kích thước
                if (ten === tenGiay || tenGiay === "Tên Giày") {
                    $(this).show();
                }
            });
            console.log(tenGiay);
        });
        //
        $("#hangFilterTen").change(function () {
            var hangTen = $(this).find(":selected").text();
            // Ẩn tất cả các dòng trong bảng
            $("#data-table tbody tr").hide();

            // Hiển thị các dòng có giá trị kích thước tương ứng
            $("#data-table tbody tr").each(function () {
                var hang = $(this).find("td:eq(3)").text(); // Vị trí cột chứa giá trị kích thước
                if (hang === hangTen || hangTen === "Hãng") {
                    $(this).show();
                }
            });
            console.log(hangTen);
        });
        //
        $("#chatLieuFilterTen").change(function () {
            var chatLieuTen = $(this).find(":selected").text();

            // Ẩn tất cả các dòng trong bảng
            $("#data-table tbody tr").hide();

            // Hiển thị các dòng có giá trị kích thước tương ứng
            $("#data-table tbody tr").each(function () {
                var chatLieu = $(this).find("td:eq(4)").text(); // Vị trí cột chứa giá trị kích thước
                if (chatLieu === chatLieuTen || chatLieuTen === "Chất Liệu") {
                    $(this).show();
                }
            });
            console.log(chatLieuTen);
        });
    });
</script>

<script>
    var idGiay;

    function capNhatTrangThaiGiay(id) {
        idGiay = id;
        let trangThai = document.getElementById("flexSwitchCheck_" + id).value;
        var formData = new FormData();
        formData.append("trangThai", trangThai);
        $.ajax({
            type: "PUT",
            // url: "/bumblebee/khuyen-mai/cap-nhat-trang-thai/" + ma,
            url: "/manage/giay/" + id,
            data: formData,
            contentType: false,
            processData: false,
            success: function (response) {
                console.log("Success: " + response);
            },
            error: function (error) {
                console.log("Error1: " + JSON.stringify(error));
            }
        });
    }

    function thayDoiTrangThai(checkbox) {
        let trangThai = checkbox.checked;
        let tThai = document.getElementById("trangThaiUpdate_" + idGiay);
        console.log(trangThai);
        if (trangThai) {
            tThai.innerText = "Hoạt Động";
            tThai.style.color = "white";
            tThai.classList.remove("bg-lightred");
            tThai.classList.add("bg-lightgreen");
        } else {
            tThai.innerText = "Không Hoạt Động";
            tThai.style.color = "white";
            tThai.classList.remove("bg-lightgreen");
            tThai.classList.add("bg-lightred");
        }
    }
</script>
