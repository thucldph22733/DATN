<script>
    // Bắt sự kiện click trên nút "Xóa"
    document.querySelectorAll(".delete-button").forEach(function (button) {
        button.addEventListener("click", function (event) {
            event.preventDefault(); // Ngăn chặn thực hiện chuyển hướng mặc định
            const deleteUrl = button.getAttribute("data-delete-url");
            showConfirmationDialog(deleteUrl);
        });
    });

    // Hàm hiển thị mã thông báo xác nhận
    function showConfirmationDialog(deleteUrl) {
        Swal.fire({
            title: "Are you sure?",
            text: "You won't be able to revert this!",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Yes, delete it!",
            confirmButtonClass: "btn btn-primary",
            cancelButtonClass: "btn btn-danger ml-1",
            buttonsStyling: false
        }).then(function (result) {
            if (result.value) {
                // Chuyển hướng đến URL xóa
                window.location.href = deleteUrl;
            } else if (result.dismiss === Swal.DismissReason.cancel) {
                // Xử lý khi người dùng hủy bỏ
                Swal.fire({
                    title: "Cancelled",
                    text: "Your imaginary file is safe :)",
                    type: "error",
                    confirmButtonClass: "btn btn-success"
                });
            }
        });
    }
</script>

<script>
    function updateRGBValue(hexValue) {
        var rgbValue = hexToRgb(hexValue);
        document.getElementById('rgbValue').value = 'RGB(' + rgbValue.r + ', ' + rgbValue.g + ', ' + rgbValue.b + ')';
    }

    function hexToRgb(hex) {
        // Chuyển đổi mã màu hex thành giá trị RGB
        var bigint = parseInt(hex.substring(1), 16);
        var r = (bigint >> 16) & 255;
        var g = (bigint >> 8) & 255;
        var b = bigint & 255;
        return {r: r, g: g, b: b};
    }
</script>
<script>
    function validateMauSacForm() {
        var ma = document.forms["mauSacForm"]["ma"].value;
        var maMau = document.forms["mauSacForm"]["maMau"].value;
        var tenMau = document.forms["mauSacForm"]["tenMau"].value;

        if (ma === "") {
            showAlert("Vui lòng nhập Mã");
            return false;
        }

        if (!ma.match(/^[a-zA-Z0-9]+$/)) {
            showAlert("Mã Màu Sắc chỉ được chứa chữ cái và số");
            return false;
        }

        if (maMau === "") {
            showAlert("Vui lòng chọn Mã Màu");
            return false;
        }

        if (tenMau === "") {
            showAlert("Vui lòng nhập Tên Màu");
            return false;
        }

        if (!tenMau.match(/^[a-zA-Z0-9\s]+$/)) {
            showAlert("Tên Màu chỉ được chứa chữ cái, số và khoảng trắng");
            return false;
        }

        return true;
    }

    function showAlert(message) {
        alertify.alert(message).setting({
            'title': 'Thông báo',
            'label': 'Đồng ý',
        }).show();
    }

    var idMau;
    function capNhatTrangThaiMauSac(id) {
        idMau = id;
        let trangThai = document.getElementById("flexSwitchCheck_" + id).value;
        var formData = new FormData();
        formData.append("trangThai", trangThai);
        $.ajax({
            type: "PUT",
            // url: "/bumblebee/khuyen-mai/cap-nhat-trang-thai/" + ma,
            url: "/manage/mau-sac/" + id,
            data: formData,
            contentType: false,
            processData: false,
            success: function (response) {
                console.log("Success: " + response);
            },
            error: function (error) {
                console.log("Error1: " + JSON.stringify(error));
            }
        });
    }

    function thayDoiTrangThai(checkbox) {
        let trangThai = checkbox.checked;
        let tThai = document.getElementById("trangThaiUpdate_" + idMau);
        if (trangThai) {
            tThai.innerText = "Hoạt Động";
            tThai.style.color = "white";
            tThai.classList.remove("bg-lightred");
            tThai.classList.add("bg-lightgreen");
        } else {
            tThai.innerText = "Không Hoạt Động";
            tThai.style.color = "white";
            tThai.classList.remove("bg-lightgreen");
            tThai.classList.add("bg-lightred");
        }
    }
</script>
