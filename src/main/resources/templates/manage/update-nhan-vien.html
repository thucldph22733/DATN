<div th:replace="~{manage/activities :: main}"></div>
    <form th:object="${nhanVien}" method="post"
          th:action="@{'/manage/nhan-vien/viewUpdate/' + ${nhanVien.idNV}}" onsubmit="return validateForm()">
        <div class="page-wrapper">
            <div class="content">
                <div class="page-header">
                    <div class="page-title">
                        <h4>Update Nhân Viên</h4>
                        <h6>Update Nhân Viên</h6>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Mã Nhân Viên <span style="color: red;">*</span></label>
                                    <input type="text" th:field="*{maNV}" readonly>
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Tên Nhân Viên<span style="color: red;">*</span></label>
                                    <input type="text" th:field="*{hoTenNV}">
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Giới Tính <span style="color: red;">*</span></label>
                                    <select class="select" th:field="*{gioiTinh}" id="gioitinh" name="gioitinh">
                                        <option th:each="loc : ${dsGioiTinh.entrySet()}" th:value="${loc.key}"
                                                th:text="${loc.value}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Ngày Sinh <span style="color: red;">*</span></label>
                                    <div class="input-groupicon">
                                        <input type="date" th:field="*{ngaySinh}" name="ngaysinh"
                                               style="width: 100%; height:40px; border: 1px solid rgba(145, 158, 171, .32); border-radius: 5px;
                                                       font-weight: 500; font-size: 14px; color: #637381; padding: 10px 15px;"
                                               th:pattern="yyyy-MM-dd" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>SDT Nhân Viên <span style="color: red;">*</span></label>
                                    <input type="text" th:field="*{sdtNV}">
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Ảnh Nhân Viên <span style="color: red;">*</span></label>
                                    <img width="80px" height="90px"
                                         th:src="@{'/images/imgsNhanVien/'+ ${nhanVien.AnhNV}}">
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Email Nhân Viên <span style="color: red;">*</span></label>
                                    <input type="text" th:field="*{emailNV}">
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Địa Chỉ <span style="color: red;">*</span></label>
                                    <input type="text" th:field="*{diaChi}">
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Căn Cước Công Dân <span style="color: red;">*</span></label>
                                    <input type="text" th:field="*{CCCDNV}">
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Mật Khẩu <span style="color: red;">*</span></label>
                                    <input disabled type="password" th:field="*{matKhau}">
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Chức Vụ <span style="color: red;">*</span></label>
                                    <select class="select" th:field="*{chucVu}" id="loc" name="loc">
                                        <option th:each="loc : ${chucVu}" th:value="${loc.idCV}"
                                                th:text="${loc.tenCV}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-lg-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Trạng Thái <span style="color: red;">*</span></label>
                                    <select class="select" th:field="*{trangThai}" id="trangthai" name="trangThai">
                                        <option th:each="loc : ${dsTrangThai.entrySet()}" th:value="${loc.key}"
                                                th:text="${loc.value}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <button type="submit" class="btn btn-submit me-2">Submit</button>
                                <a href="/manage/nhan-vien" class="btn btn-cancel">Cancel</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

                                </div>

<script>
    function validateForm() {
        var maNV = document.getElementById("maNV").value;
        var hoTenNV = document.getElementById("hoTenNV").value;
        var ngaySinh = document.getElementById("ngaySinh").value;
        var sdtNV = document.getElementById("sdtNV").value;
        var emailNV = document.getElementById("emailNV").value;
        var CCCDNV = document.getElementById("CCCDNV").value;
        var matkhau = document.getElementById("matKhau").value;

        // Kiểm tra không để trống các trường
        if (maNV === "" || hoTenNV === "" || ngaySinh === "" || sdtNV === "" || emailNV === "" || CCCDNV === "" || matkhau === "" ) {
            alert("Vui lòng điền đầy đủ thông tin");
            return false;
        }
        // Regular expressions for validation
        var phoneRegex = /^0\d{9}$/;
        var emailRegex = /\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}\b/;
        var idCardRegex = /^(\d{6})(\d{6})$/;


        // Validate phone number
        if (!phoneRegex.test(sdtNV)) {
            alert("số điện thoại phải bắt đầu bằng số 0 và đủ 10 số");
            return false;
        }

        // Validate email
        if (!emailRegex.test(emailNV)) {
            alert("email phải đúng định dạng");
            return false;
        }

        // Validate ID card number
        if (!idCardRegex.test(CCCDNV)) {
            alert("căn cước phải đúng định dạng");
            return false;
        }
        return true;
    }
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Lấy phần tử có id="modal"
        var modalElement = document.getElementById("modal-chucVu");
        // Lắng nghe sự kiện click trên phần tử có id="modal"
        modalElement.addEventListener("click", function () {
            // Khi người dùng nhấn vào phần tử có id="modal", kích hoạt modal
            $('#myModal-chucVu').modal('show');
        });

        var closeButton = document.querySelector(".chucVu");
        closeButton.addEventListener("click", function () {
            // Tắt modal có id="myModal"
            $('#myModal-chucVu').modal('hide');
        });
    });
</script>
<script>
    function previewImage(event) {
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');

        if (imageInput.files && imageInput.files[0]) {
            const reader = new FileReader();

            reader.onload = function (e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
            };

            reader.readAsDataURL(imageInput.files[0]);
        }
    }
</script>
